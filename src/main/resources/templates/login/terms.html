<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>약관 동의</title>
    <style>
             .container {
            margin: 200px 0 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        #agreement-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 500px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        #btn {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            background-color: #b9131b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

     <div th:replace="~{fragments/header :: my-header}">
    </div>


   <div class="container">
       <h1>회원가입 약관 동의</h1>

    <form th:action="@{/login/join}" method="get" onsubmit="return checkAgree();">
        <div id="agreement-box">

            <p>약관 ...................
                .................................
                ...............,,,,,,,,,,.</p>
        </div>

         <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="agree" name="agreements" value="TERM01" required />
                    이용약관 동의 (필수)
                </label>
                <label>
                    <input type="checkbox" name="agreements" value="TERM02" />
                    개인정보 처리방침 동의 (선택)
                </label>
         </div>

        <button type="submit" id="btn">다음</button>
    </form>

   </div>
     <div th:replace="~{fragments/footer :: my-footer}"/>

    <script>
        function checkAgree(){
            if(!document.getElementById('agree').checked){
                alert('약관에 동의하셔야 합니다.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
