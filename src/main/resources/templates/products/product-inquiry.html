<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>상품 상세 문의</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #fff;
          color: #222;
        }

        .product-container {
          display: flex;
          max-width: 1200px;
          margin: 200px auto;
          padding: 0 20px;
          gap: 40px;
        }

        .product-image {
          flex: 1;
          height: 700px;
          background-color: #eee;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .product-image img {
          max-width: 100%;
          max-height: 100%;
        }

        .product-info {
          flex: 1;
        }

        .detail-header {
        display: flex;
        gap: 20px;
        font-size: 14px;
        margin-left: 20px;
        border-bottom: 2px solid transparent;
        text-decoration: none;
    }

        .detail-header a.active {
          color: #d60000;
          border-bottom: 2px solid #d60000;
          font-weight: bold;
        }


        .detail-header a.active {
          color: #d60000;
          font-weight: bold;
          border-bottom: 2px solid #d60000;
        }

        .inquiry-section {
          margin-top: 40px;
        }

        .inquiry-section h2 {
          font-size: 20px;
          margin-bottom: 20px;
          color: #333;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          font-size: 14px;
        }

        thead th {
          background-color: #f8f8f8;
          padding: 12px 10px;
          text-align: center;
          border-bottom: 2px solid #ccc;
        }

        tbody td {
          padding: 12px 10px;
          text-align: center;
          border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
          background-color: #f9f9f9;
        }

        .no-inquiry {
          text-align: center;
          padding: 20px;
          color: #888;
        }


    </style>
</head>
<body>

<div th:replace="~{fragments/header :: my-header}"></div>

<main class="product-container">
    <div class="product-image">
        <th:block th:if="${product != null}">
            <img th:src="@{${product.productImg}}" alt="상품 이미지" />
        </th:block>
    </div>

    <div class="product-info">
        <div class="detail-header">
            <th:block th:if="${product != null}">
                <a th:href="@{/products/detail(productId=${product.productId})}"
                   th:classappend="${activeTab} == 'detail' ? 'active' : ''" class="tab-link">상품설명</a>

                <a th:href="@{/products/product-review(productId=${product.productId})}"
                   th:classappend="${activeTab} == 'review' ? 'active' : ''" class="tab-link">리뷰</a>

                <a th:href="@{/products/product-inquiry(productId=${product.productId})}"
                   th:classappend="${activeTab} == 'inquiry' ? 'active' : ''" class="tab-link">문의</a>
            </th:block>

        </div>


        <section class="inquiry-section">
            <h2>1:1 문의 내역</h2>

            <table>
                <thead>
                <tr>
                    <th>문의유형</th>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>답변상태</th>
                    <th>삭제여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inq : ${myInquiries}"
                    th:data-inquiry-url="@{/products/product-inquiry-detail(inquiryId=${inq.inquiryId}, productId=${product.productId})}"
                    style="cursor:pointer;">
                    <td th:text="${inq.inquiryType}"></td>
                    <td th:text="${inq.title}"></td>
                    <td th:text="${#temporals.format(inq.regDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <span th:if="${inq.isAnswered == 'Y'}">답변</span>
                        <span th:if="${inq.isAnswered != 'Y'}">미답변</span>
                    </td>
                    <td>
                        <form th:action="@{/products/product-inquiry/delete}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <input type="hidden" name="inquiryId" th:value="${inq.inquiryId}" />
                            <input type="hidden" name="productId" th:value="${product.productId}" />
                            <button type="submit" style="color:red;"  onclick="event.stopPropagation();">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                      document.querySelectorAll("tbody tr").forEach(function(row) {
                        row.addEventListener("click", function() {
                          const url = row.getAttribute("data-inquiry-url");
                          if (url) {
                            window.location.href = url;
                          }
                        });
                      });
                    });
                </script>

            </table>
            <div style="margin-top: 20px; text-align: right;">
                <th:block th:if="${product != null}">
                    <a th:href="@{/products/product-inquiry-write(productId=${product.productId})}" style="color:#d60000; font-weight:bold;">문의 쓰기</a>
                </th:block>

            </div>
        </section>
    </div>
</main>
<scipt>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const tabs = document.querySelectorAll(".tab-link");

          tabs.forEach(tab => {
            tab.addEventListener("click", function (e) {
              tabs.forEach(t => t.classList.remove("active"));
              this.classList.add("active");
            });
          });
        });
      </script>

      <div th:replace="~{fragments/footer :: my-footer}"></div>

      </body>
      </html>
