<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>문의 작성</title>
    <style>
        .container {
          max-width: 700px;
          margin: 50px auto;
        }
        .product-info {
          display: flex;
          gap: 20px;
          margin-bottom: 30px;
        }
        .product-info img {
          width: 150px;
          height: 150px;
          object-fit: contain;
          border: 1px solid #ddd;
          padding: 5px;
          background: #fff;
        }
        .product-name {
          font-size: 20px;
          font-weight: bold;
          line-height: 150px;
        }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input[type="text"], textarea {
          width: 100%;
          padding: 8px;
          font-size: 14px;
          margin-top: 5px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        textarea {
          resize: vertical;
        }
        .checkbox-container {
          margin-top: 10px;
        }
        button {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #d60000;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #a80000;
        }
        a.cancel-link {
          margin-left: 15px;
          color: #555;
          text-decoration: none;
        }
        a.cancel-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>상품 문의 작성</h2>

    <div class="product-info" th:if="${product != null}">
        <img th:src="@{${product.productImg}}" alt="상품 이미지" />
        <div class="product-name" th:text="${product.productName}"></div>
    </div>

    <form th:action="@{/products/product-inquiry/save}" th:object="${inquiry}" method="post">
        <input type="hidden" th:field="*{productId}" />


        <select id="inquiryType" th:field="*{inquiryType}" required>
            <option value="" disabled selected>문의 유형을 선택하세요</option>
            <option value="기타 문의">기타 문의</option>
            <option value="상품 문의">상품 문의</option>
            <option value="배송 문의">배송 문의</option>
            <option value="주문/취소 문의">주문/취소 문의</option>
            <option value="교환/반품 문의">교환/반품 문의</option>
        </select>


        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="문의 제목을 입력하세요" required />

        <label for="content">내용</label>
        <textarea id="content" rows="6" th:field="*{content}" placeholder="문의 내용을 입력하세요" required></textarea>

        <button type="submit">저장</button>
        <a th:if="${productId != null}"
           th:href="@{/products/product-inquiry(productId=${productId})}"
           class="cancel-link">취소</a>


    </form>

</div>

</body>
</html>
